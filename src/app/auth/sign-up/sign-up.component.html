
<mat-card fxLayout="column" class="card-frame">
  <mat-card-header>
    <mat-card-title>
      Sign Up
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="signUpForm" (ngSubmit)="signUp()" novalidate fxLayout="column">
      <mat-form-field fxFlex>
        <input matInput placeholder="Email" formControlName="email">
        <mat-error *ngIf="email.invalid">
          {{getEmailError()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput type="password" placeholder="Password" formControlName="password">
        <mat-error *ngIf="password.invalid">
          {{getPasswordError()}}
        </mat-error>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput type="password" placeholder="Repeat Password" formControlName="repeatPassword">
        <mat-error *ngIf="repeatPassword.invalid">
          {{getRepeatPasswordError()}}
        </mat-error>
      </mat-form-field>

      <div fxLayoutAlign="center">
        <button mat-raised-button type="submit" color="primary" [disabled]="signUpForm.invalid">
          Sign Up
        </button>
        <button mat-raised-button type="button" fxFlexOffset="20px" color="accent" (click)="goToLogin()">
          Back to Login
        </button>

      </div>
    </form>
  </mat-card-content>
</mat-card>
