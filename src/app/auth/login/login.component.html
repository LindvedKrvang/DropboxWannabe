<mat-card class="card-frame">
  <mat-card-header>
    <i class="fa fa-user fa-4x center"></i>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form center">
      <mat-form-field class="input-full-width">
        <input matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field class="input-full-width">
        <input type="password" matInput placeholder="Password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="middle">

    <button mat-raised-button color="primary">Login</button>
    <button mat-raised-button color="accent">Cancel</button>

  </mat-card-actions>
</mat-card>
