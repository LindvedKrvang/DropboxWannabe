<div fxLayout="row" fxLayoutAlign="center">
<mat-card fxFlex="80" class="topMargin" *ngIf="user">
  <mat-card-header>
    <img mat-card-avatar="" src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-title>
      {{user.username}}
    </mat-card-title>
    <mat-card-subtitle>
      {{user.email}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content >
    <form (ngSubmit)="updateUser()" [formGroup]="profileForm" fxLayout="column">
    <mat-form-field fxFlex>
      <input matInput type="text" placeholder="Username" formControlName="username">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput type="text" placeholder="First Name" formControlName="firstName">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput type="text" placeholder="Middle Name" formControlName="middleName">
    </mat-form-field>
    <mat-form-field fxFlex>
      <input matInput type="text" placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
      <div align="right">
      <button mat-raised-button type="submit" color="accent" [disabled]="profileForm.invalid || unchanged()">
        Save
      </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
</div>
